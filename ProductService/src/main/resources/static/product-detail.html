<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            margin-bottom: 10px;
        }
        .product-info {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        #quantity-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #quantity-container button {
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            transition: 0.2s;
        }
        #quantity-container button:hover {
            background-color: #e0e0e0;
        }
        #qty {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        #buy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        #buy-btn:disabled {
            background-color: #99cfff;
            cursor: not-allowed;
        }
        #buy-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        #spinner {
            display: none;
            margin-left: 10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>

<div class="product-info">
    <h2 id="product-name">Product Name</h2>
    <p>Description: <span id="product-desc"></span></p>
    <p>Price: $<span id="product-price"></span></p>
    <p>Category: <span id="product-cat"></span></p>
    <p>Brand: <span id="product-brand"></span></p>


    <div id="quantity-container">
        <button id="qty-decrease">-</button>
        <input id="qty" type="text" value="1" readonly />
        <button id="qty-increase">+</button>
    </div>

    <button id="buy-btn">Buy</button>
    <div id="spinner"></div>
    <div id="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    // Parse productId and initial quantity from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    let maxQuantity = 10;
    let qty = 1;

    const nameEl = document.getElementById('product-name');
    const descEl = document.getElementById('product-desc');
    const priceEl = document.getElementById('product-price');
    const catEl = document.getElementById('product-cat');
    const brandEl = document.getElementById('product-brand');
    const qtyInput = document.getElementById('qty');
    const statusEl = document.getElementById('status');
    const buyBtn = document.getElementById('buy-btn');
    const spinner = document.getElementById('spinner');

    // Simulate fetching product details from backend
    async function fetchProductDetails() {
        const res = await fetch(`/api/products/get/${productId}`);
        const product = await res.json();
        nameEl.textContent = product.name;
        descEl.textContent = product.description;
        priceEl.textContent = product.price.toFixed(2);
        catEl.textContent = product.category;
        brandEl.textContent = product.brand;
        maxQuantity = product.stockQuantity;
        qtyInput.value = qty;
    }

    fetchProductDetails();

    // Quantity buttons
    document.getElementById('qty-increase').addEventListener('click', () => {
        if(qty < maxQuantity){
            qty++;
            qtyInput.value = qty;
        }
    });
    document.getElementById('qty-decrease').addEventListener('click', () => {
        if(qty > 1){
            qty--;
            qtyInput.value = qty;
        }
    });

    // WebSocket setup
    let stompClient = null;
    function connectWebSocket(orderId) {
        const socket = new WebSocket('ws://127.0.0.1:53052/ws'); // temp for local k8 usage
        stompClient = Stomp.over(socket);
        stompClient.connect({}, () => {
            stompClient.subscribe(`/topic/orders/${orderId}`, msg => {
                const event = JSON.parse(msg.body);
                statusEl.textContent = `Order Status: ${event.status}`;
                spinner.style.display = 'none';
                buyBtn.disabled = false;
            });
        });
    }

    // Buy button click
    buyBtn.addEventListener('click', async () => {
        buyBtn.disabled = true;
        spinner.style.display = 'inline-block';
        statusEl.textContent = 'Processing your order...';

        const response = await fetch('/api/products/buy', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({productId, quantity: qty})
        });
        const data = await response.json();
        connectWebSocket(data.orderId);
    });
</script>

</body>
</html>
