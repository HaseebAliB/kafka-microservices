<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { padding: 10px; border-bottom: 1px solid #ddd; }
        #latency { font-weight: bold; margin-bottom: 10px; color: darkblue; }
        #pagination { text-align: center; margin-top: 15px; }
        .page-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #444;
            margin: 2px;
            border-radius: 4px;
        }
        .page-btn.active { background-color: #444; color: white; }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        .view-btn {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Product List</h2>

<div id="latency"></div>

<div id="product-list"></div>

<div id="pagination"></div>

<script src="products.js"></script>

</body>
</html>
