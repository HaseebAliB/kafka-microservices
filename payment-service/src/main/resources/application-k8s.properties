spring.application.name=payment-service
server.port=8082
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.producer.acks=all
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.linger.ms=0
spring.kafka.producer.properties.request.timeout.ms=30000
spring.kafka.producer.transaction-id-prefix=payment-tx-
consumer.group-id=payment-service-group
spring.kafka.consumer.properties.spring.json.trusted.packages=com.kafka.microservices.common
spring.kafka.consumer.isolation-level=READ_COMMITTED


spring.datasource.url=jdbc:postgresql://postgres:5432/hbpaymentstore
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update