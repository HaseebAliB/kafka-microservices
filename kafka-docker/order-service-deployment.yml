apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service  
    spec:
      containers:
        - name: order-service
          image: haseebali5/order-service:latest
          env:
           - name: SPRING_PROFILES_ACTIVE
             value: k8s
           - name: POSTGRES_DB
             value: postgres
           - name: POSTGRES_USER
             value: postgres
           - name: POSTGRES_PASSWORD
             value: postgres  
          