apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service  
    spec:
      containers:
        - name: payment-service
          image: haseebali5/payment-service:latest
          env:
           - name: SPRING_PROFILES_ACTIVE
             value: k8s
           - name: POSTGRES_DB
             value: postgres
           - name: POSTGRES_USER
             value: postgres
           - name: POSTGRES_PASSWORD
             value: postgres  
          